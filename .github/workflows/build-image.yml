name: build

on:
  push:
    branches:
      - master
    tags:
      - v[0-9]+.[0-9]+.[0-9]+*
  pull_request:
    branches:
      - master

jobs:

  build-docker:

    name: Build Docker image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Free some disk space to avoid running out of space later.
      # As of Feb 2022, deleting the Android folder frees about 15 GB,
      # while the .NET folder frees about 5 GB.
      - name: Free disk space
        run: |
          rm -rf /usr/local/lib/android
          rm -rf /usr/share/dotnet
          df -h

